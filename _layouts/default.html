<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    <meta name="description"
        content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">
    <base href="{{ site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Js -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/min/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script>

    <!-- Google Map -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
    <script src="js/google-map-init.js"></script>


    <script src="js/main.js"></script>


</head>
<!-- Header Start -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- header Nav Start -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- <a class="navbar-brand" href="index.html">
                                <img src="img/logo.png" alt="Logo">
                            </a> -->
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">

                                <li {% if page.url=="/" %}class="active" {% endif %}><a href="/">Home</a>
                                </li>

                                <li {% if page.url=="/about/" %}class="active" {% endif %}><a href="about">About</a>


                                <li {% if page.url=="/courses/" %}class="active" {% endif %}><a
                                        href="courses">Courses</a>
                                </li>

                                <li {% if page.url=="/resources/" %}class="active" {% endif %}><a
                                        href="resources">Resources</a>


                                <li {% if page.url=="/contact/" %}class="active" {% endif %}><a
                                        href="contact">Contact</a>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
</header><!-- header close -->

<body>
    <div class="container">


        {{ content }}
    </div>



    <footer>
        <div class="container">
            <div class="row">
                <p class="text-dark">Copyright &copy; <a href="http://www.cbio.uct.ac.za/">CBIO-UCT</a>
                    {{ 'now' | date: "%Y" }}</p>
            </div>
        </div>
    </footer>


    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>


</body>
